<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure eBook Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .click {
            background: transparent;
        }
        #pdfViewer {
            display: none;
            width: 100%;
            height: 600px;
        }
    </style>
    
    <script>
    
        const correctOTP = "123456"; // Change this to your OTP

        function verifyOTP() {
            let enteredOTP = document.getElementById("otpInput").value;
            if (enteredOTP === correctOTP) {
                document.getElementById("otpForm").style.display = "none";
                document.getElementById("pdfViewer").style.display = "block";
            } else {
                alert("Incorrect OTP! Try again.");
            }
        }
        function red(){
            window.location.href="https://youtu.be/xvFZjo5PgG0?si=3eJDyCaklQBr5lW3"
        }
        // Disable right-click and screenshot
        document.addEventListener("contextmenu", event => event.preventDefault());
        document.addEventListener("keydown", function (event) {
            if (event.key === "PrintScreen") {
                alert("Screenshots are disabled!");
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter OTP to Access the eBookðŸŽ€</h2> 
        <div id="otpForm">
            <input type="password" id="otpInput" placeholder="Enter OTP" />
            <button onclick="verifyOTP()">Submit</button>
        </div>
        

        <div id="periodcontainer">
            <a href="https://youtu.be/xvFZjo5PgG0?si=3eJDyCaklQBr5lW3">
            <iframe id="pdfViewer" src="ZTransform3.pdf#toolbar=0" frameborder="0" onclick="red()"style="pointer-events: none;>
            </iframe></a></div>
    </div>
</body>
</html>
